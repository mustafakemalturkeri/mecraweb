    <script>
        // Global debug flag
        window.MECRA_DEBUG = true;
        
        // Initialize global objects
        window.mecraApp = {
            textManager: null,
            contentLoader: null,
            initialized: false
        };
        
        console.log('üöÄ Starting Mecra app initialization...');
        
        // Load scripts sequentially with proper initialization
        async function loadScripts() {
            console.log('üì• Loading scripts...');
            
            try {
                // Load text manager first
                await loadScript('assets/js/text-manager.js');
                console.log('‚úÖ Text manager loaded');
                
                // Wait a bit for the script to fully initialize
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Initialize TextManager
                if (window.textManager) {
                    window.mecraApp.textManager = window.textManager;
                    console.log('‚úÖ TextManager assigned to mecraApp');
                } else {
                    console.warn('‚ö†Ô∏è TextManager not found, waiting...');
                    // Wait for TextManager to be available
                    let attempts = 0;
                    while (!window.textManager && attempts < 20) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    if (window.textManager) {
                        window.mecraApp.textManager = window.textManager;
                        console.log('‚úÖ TextManager found and assigned');
                    } else {
                        throw new Error('TextManager failed to load');
                    }
                }
                
                // Load content manager
                await loadScript('assets/js/content-manager.js');
                console.log('‚úÖ Content manager loaded');
                
                // Wait for ContentManager class to be available
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Initialize ContentManager after TextManager
                if (window.ContentManager) {
                    window.contentManager = new ContentManager();
                    console.log('‚úÖ ContentManager initialized');
                } else {
                    console.warn('‚ö†Ô∏è ContentManager class not found, waiting...');
                    let attempts = 0;
                    while (!window.ContentManager && attempts < 20) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    if (window.ContentManager) {
                        window.contentManager = new ContentManager();
                        console.log('‚úÖ ContentManager found and initialized');
                    } else {
                        throw new Error('ContentManager failed to load');
                    }
                }
                
                // Load remaining scripts with delays
                await loadScript('assets/js/main.js');
                await new Promise(resolve => setTimeout(resolve, 50));
                console.log('‚úÖ Main script loaded');
                
                await loadScript('assets/js/scroll-animations.js');
                await new Promise(resolve => setTimeout(resolve, 50));
                console.log('‚úÖ Scroll animations loaded');
                
                await loadScript('assets/js/content-loader.js');
                await new Promise(resolve => setTimeout(resolve, 50));
                console.log('‚úÖ Content loader loaded');
                
                await loadScript('assets/js/service-background.js');
                await new Promise(resolve => setTimeout(resolve, 50));
                console.log('‚úÖ Service background handler loaded');
                
                console.log('üéâ All scripts loaded successfully!');
                
            } catch (error) {
                console.error('‚ùå Error loading scripts:', error);
                throw error;
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                console.log(`üîÑ Loading script: ${src}`);
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log(`‚úÖ Script loaded successfully: ${src}`);
                    resolve();
                };
                script.onerror = (error) => {
                    console.error(`‚ùå Script failed to load: ${src}`, error);
                    reject(new Error(`Failed to load script: ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        // Start loading scripts with error handling
        loadScripts().then(() => {
            console.log('üéâ All scripts initialization completed successfully!');
        }).catch(error => {
            console.error('‚ùå Critical error during script loading:', error);
            console.error('Error details:', error.message, error.stack);
            // Don't show the error overlay immediately, let the page try to load anyway
            setTimeout(() => {
                // Only show error if the page still hasn't loaded after 5 seconds
                if (!window.mecraApp?.initialized) {
                    console.warn('‚ö†Ô∏è Showing error overlay after timeout');
                    showErrorOverlay();
                }
            }, 5000);
        });
        
        function showErrorOverlay() {
            const body = document.body;
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
                box-sizing: border-box;
            `;
            errorDiv.innerHTML = `
                <div>
                    <h2>Loading Error</h2>
                    <p>There was an issue loading the website. Please refresh the page.</p>
                    <button onclick="location.reload()" style="
                        background: #0891b2;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                    ">Refresh Page</button>
                </div>
            `;
            body.appendChild(errorDiv);
        }
    </script>
    
    <script>
        // Initialize the application
        window.mecraApp = {
            textManager: null,
            contentLoader: null,
            initialized: false
        };

        // Load navigation and footer content when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìñ DOM Content Loaded - Starting app initialization...');
            
            // Wait for scripts to load with increased timeout
            let attempts = 0;
            const maxAttempts = 100; // Increased from 50
            
            console.log('‚è≥ Waiting for essential scripts to load...');
            while ((!window.mecraApp.textManager || !window.contentManager) && attempts < maxAttempts) {
                if (attempts % 10 === 0) { // Log every 10th attempt to reduce console spam
                    console.log(`‚è≥ Waiting for scripts... Attempt ${attempts + 1}/${maxAttempts}`);
                    console.log('TextManager ready:', !!window.mecraApp.textManager?.isLoaded);
                    console.log('ContentManager available:', !!window.contentManager);
                }
                await new Promise(resolve => setTimeout(resolve, 100)); // Wait 100ms between checks
                attempts++;
            }
            
            if (!window.mecraApp.textManager) {
                console.error('‚ùå TextManager not loaded after maximum attempts');
                // Show user-friendly error message
                const mainContent = document.getElementById('main-content');
                if (mainContent) {
                    mainContent.innerHTML = `
                        <div class="container mt-5 pt-5">
                            <div class="alert alert-warning text-center">
                                <h4>Loading...</h4>
                                <p>The page is still loading. Please wait a moment and refresh if the content doesn't appear.</p>
                                <button class="btn btn-primary" onclick="location.reload()">Refresh Page</button>
                            </div>
                        </div>
                    `;
                }
                return;
            }
            
            if (!window.contentManager) {
                console.error('‚ùå ContentManager not loaded after maximum attempts');
                return;
            }
            
            try {
                // Additional wait for everything to be ready
                console.log('‚è≥ Ensuring all components are ready...');
                await new Promise(resolve => setTimeout(resolve, 200));
                
                // TextManager is already initialized, just check if it's ready
                console.log('‚è≥ Checking TextManager status...');
                console.log('TextManager isLoaded:', window.mecraApp.textManager.isLoaded);
                
                if (!window.mecraApp.textManager.isLoaded) {
                    console.log('üì• Loading texts...');
                    await window.mecraApp.textManager.loadTexts();
                } else {
                    console.log('‚úÖ TextManager already loaded');
                }
                
                console.log('‚úÖ TextManager ready');
                
                // Wait for ContentManager to be initialized with timeout
                console.log('‚è≥ Waiting for ContentManager to be initialized...');
                let cmAttempts = 0;
                while (!window.contentManager?.isInitialized && cmAttempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    cmAttempts++;
                }
                
                if (!window.contentManager?.isInitialized) {
                    console.error('‚ùå ContentManager failed to initialize');
                    return;
                }
                
                console.log('‚úÖ ContentManager initialized');
                
                // Set page title
                document.getElementById('page-title').textContent = window.mecraApp.textManager.texts.common.pageTitle;
                document.title = window.mecraApp.textManager.texts.common.pageTitle;
                
                // Load navigation
                function loadNavigation() {
                    const navData = window.mecraApp.textManager.texts.navigation;
                    document.getElementById('nav-brand-text').textContent = navData.brand;
                    
                    // Load navigation menu
                    const navMenu = document.getElementById('nav-menu');
                    let navHTML = '';
                    navData.items.forEach(item => {
                        navHTML += `<li class="nav-item"><a class="nav-link" href="${item.href}">${item.text}</a></li>`;
                    });
                    navMenu.innerHTML = navHTML;
                }
                
                // Initial navigation load
                loadNavigation();
                
                // Load footer
                function loadFooter() {
                    const footerData = window.mecraApp.textManager.texts.footer;
                    const contactData = window.mecraApp.textManager.texts.contact;
                    
                    document.getElementById('footer-logo').src = footerData.footerImage || 'assets/img/logo-white.svg';
                    document.getElementById('footer-company-name').textContent = footerData.companyName;
                    
                    // Address information from contact section
                    document.getElementById('footer-address-title').textContent = contactData.info.title;
                    document.getElementById('footer-address-content').textContent = contactData.info.address.content;
                    document.getElementById('footer-email-content').textContent = contactData.info.email.content;
                    document.getElementById('footer-phone-content').textContent = contactData.info.phone.content;
                    
                    // Set up mailto link properly
                    const emailLink = document.getElementById('footer-email-link');
                    emailLink.href = `mailto:${contactData.info.email.content}`;
                    
                    // Set up tel link for phone
                    const phoneLink = document.getElementById('footer-phone-link');
                    const phoneNumber = contactData.info.phone.content.replace(/\s+/g, '').replace(/[()]/g, '');
                    phoneLink.href = `tel:${phoneNumber}`;
                    
                    document.getElementById('footer-copyright').textContent = footerData.copyright;
                }
                
                // Initial footer load
                loadFooter();
                
                // Listen for language changes and update footer
                document.addEventListener('languageChanged', function(event) {
                    console.log('üîÑ Language changed - updating navigation and footer');
                    loadNavigation();
                    loadFooter();
                });
                
                // Load loading text
                document.getElementById('loading-text').textContent = window.mecraApp.textManager.texts.common.loading;
                
                // Mark as initialized
                window.mecraApp.initialized = true;
                console.log('‚úÖ App base initialization complete');
                
                // Initialize content loader after everything is ready
                console.log('üöÄ Starting ContentLoader...');
                if (typeof ContentLoader !== 'undefined') {
                    window.mecraApp.contentLoader = new ContentLoader();
                    console.log('‚úÖ ContentLoader initialized');
                    
                    // Set active language button after everything is loaded
                    setTimeout(() => {
                        if (typeof window.updateActiveLanguageButton === 'function') {
                            window.updateActiveLanguageButton();
                        }
                    }, 500);
                } else {
                    console.error('‚ùå ContentLoader class not found');
                }
                
            } catch (error) {
                console.error('‚ùå Error initializing application:', error);
            }
        });
    </script>
