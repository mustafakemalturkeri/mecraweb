                    <div class="footer-address">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="assets/js/text-manager.js"></script>
    <script src="assets/js/content-manager.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/scroll-animations.js"></script>
    <script src="assets/js/content-loader.js"></script>
    
    <script>
        // Global debug flag
        window.MECRA_DEBUG = true;
        
        // Initialize global app object
        window.mecraApp = {
            textManager: null,
            contentManager: null,
            contentLoader: null,
            initialized: false
        };

        // Load navigation and footer content when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìñ DOM Content Loaded - Starting app initialization...');
            
            try {
                // Wait for scripts to be available
                let attempts = 0;
                const maxAttempts = 50;
                
                console.log('‚è≥ Waiting for scripts to load...');
                while ((!window.textManager || !window.ContentManager) && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.textManager || !window.ContentManager) {
                    throw new Error('Required scripts failed to load');
                }
                
                // Initialize TextManager
                console.log('üîß Initializing TextManager...');
                window.mecraApp.textManager = window.textManager;
                await window.mecraApp.textManager.loadTexts();
                console.log('‚úÖ TextManager ready');
                
                // Initialize ContentManager
                console.log('üîß Initializing ContentManager...');
                window.mecraApp.contentManager = new ContentManager();
                
                // Wait for ContentManager to be ready
                attempts = 0;
                while (!window.mecraApp.contentManager?.isInitialized && attempts < 30) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                console.log('‚úÖ ContentManager ready');
                
                // Set page title
                const pageTitle = window.mecraApp.textManager.texts?.common?.pageTitle || 'Mecra Su ve √áevre Teknolojileri';
                document.getElementById('page-title').textContent = pageTitle;
                document.title = pageTitle;
                
                // Load navigation
                function loadNavigation() {
                    const navData = window.mecraApp.textManager.texts.navigation;
                    if (navData) {
                        document.getElementById('nav-brand-text').textContent = navData.brand;
                        
                        const navMenu = document.getElementById('nav-menu');
                        let navHTML = '';
                        navData.items.forEach(item => {
                            navHTML += `<li class="nav-item"><a class="nav-link" href="${item.href}">${item.text}</a></li>`;
                        });
                        navMenu.innerHTML = navHTML;
                    }
                }
                
                // Load footer
                function loadFooter() {
                    const footerData = window.mecraApp.textManager.texts.footer;
                    const contactData = window.mecraApp.textManager.texts.contact;
                    
                    if (footerData && contactData) {
                        document.getElementById('footer-logo').src = footerData.footerImage || 'assets/img/logo-white.png';
                        document.getElementById('footer-company-name').textContent = footerData.companyName;
                        
                        // Address information
                        document.getElementById('footer-address-title').textContent = contactData.info.title;
                        document.getElementById('footer-address-content').textContent = contactData.info.address.content;
                        document.getElementById('footer-email-content').textContent = contactData.info.email.content;
                        document.getElementById('footer-phone-content').textContent = contactData.info.phone.content;
                        
                        // Set up mailto and tel links
                        document.getElementById('footer-email-link').href = `mailto:${contactData.info.email.content}`;
                        const phoneNumber = contactData.info.phone.content.replace(/\s+/g, '').replace(/[()]/g, '');
                        document.getElementById('footer-phone-link').href = `tel:${phoneNumber}`;
                        
                        document.getElementById('footer-copyright').textContent = footerData.copyright;
                    }
                }
                
                // Load navigation and footer
                loadNavigation();
                loadFooter();
                
                // Listen for language changes
                document.addEventListener('languageChanged', function(event) {
                    console.log('üîÑ Language changed - updating navigation and footer');
                    loadNavigation();
                    loadFooter();
                });
                
                // Set loading text
                const loadingText = window.mecraApp.textManager.texts?.common?.loading || 'Loading...';
                document.getElementById('loading-text').textContent = loadingText;
                
                // Initialize ContentLoader
                console.log('üöÄ Starting ContentLoader...');
                if (typeof ContentLoader !== 'undefined') {
                    window.mecraApp.contentLoader = new ContentLoader();
                    console.log('‚úÖ ContentLoader initialized');
                } else {
                    console.error('‚ùå ContentLoader class not found');
                }
                
                // Mark as initialized
                window.mecraApp.initialized = true;
                console.log('üéâ App initialization complete!');
                
                // Update active language button
                setTimeout(() => {
                    if (typeof window.updateActiveLanguageButton === 'function') {
                        window.updateActiveLanguageButton();
                    }
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Error initializing application:', error);
                
                // Show error message to user
                const mainContent = document.getElementById('main-content');
                if (mainContent) {
                    mainContent.innerHTML = `
                        <div class="container mt-5 pt-5">
                            <div class="alert alert-danger text-center">
                                <h4>Loading Error</h4>
                                <p>There was an issue loading the website. Please refresh the page.</p>
                                <button class="btn btn-primary" onclick="location.reload()">Refresh Page</button>
                            </div>
                        </div>
                    `;
                }
            }
        });
    </script>
