    <!-- Custom JavaScript -->
    <script>
        // Global debug flag
        window.MECRA_DEBUG = true;
        
        // Initialize global objects
        window.mecraApp = {
            textManager: null,
            contentLoader: null,
            initialized: false
        };
        
        console.log('üöÄ Starting Mecra app initialization...');
        
        // Load scripts sequentially
        async function loadScripts() {
            console.log('üì• Loading scripts...');
            
            // Load text manager
            await loadScript('assets/js/text-manager.js');
            console.log('‚úÖ Text manager loaded');
            
            // Initialize TextManager
            if (window.textManager) {
                window.mecraApp.textManager = window.textManager;
                console.log('‚úÖ TextManager assigned to mecraApp');
            }
            
            // Load content manager
            await loadScript('assets/js/content-manager.js');
            console.log('‚úÖ Content manager loaded');
            
            // Initialize ContentManager after TextManager
            if (window.ContentManager) {
                window.contentManager = new ContentManager();
                console.log('‚úÖ ContentManager initialized');
            }
            
            // Load main
            await loadScript('assets/js/main.js');
            console.log('‚úÖ Main script loaded');
            
            // Load scroll animations
            await loadScript('assets/js/scroll-animations.js');
            console.log('‚úÖ Scroll animations loaded');
            
            // Load content loader
            await loadScript('assets/js/content-loader.js');
            console.log('‚úÖ Content loader loaded');
            
            // Load service background handler
            await loadScript('assets/js/service-background.js');
            console.log('‚úÖ Service background handler loaded');
            
            console.log('üéâ All scripts loaded!');
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // Start loading scripts
        loadScripts().catch(console.error);
    </script>
    
    <script>
        // Initialize the application
        window.mecraApp = {
            textManager: null,
            contentLoader: null,
            initialized: false
        };

        // Load navigation and footer content when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìñ DOM Content Loaded - Starting app initialization...');
            
            // Wait for scripts to load
            let attempts = 0;
            while ((!window.mecraApp.textManager || !window.contentManager) && attempts < 50) {
                console.log(`‚è≥ Waiting for scripts... Attempt ${attempts + 1}`);
                await new Promise(resolve => setTimeout(resolve, 200));
                attempts++;
            }
            
            if (!window.mecraApp.textManager) {
                console.error('‚ùå TextManager not loaded after 50 attempts');
                return;
            }
            
            if (!window.contentManager) {
                console.error('‚ùå ContentManager not loaded after 50 attempts');
                return;
            }
            
            try {
                // TextManager is already initialized, just check if it's ready
                console.log('‚è≥ Checking TextManager status...');
                console.log('TextManager isLoaded:', window.mecraApp.textManager.isLoaded);
                
                if (!window.mecraApp.textManager.isLoaded) {
                    console.log('üì• Loading texts...');
                    await window.mecraApp.textManager.loadTexts();
                } else {
                    console.log('‚úÖ TextManager already loaded');
                }
                
                console.log('‚úÖ TextManager ready');
                
                // Wait for ContentManager to be initialized
                console.log('‚è≥ Waiting for ContentManager to be initialized...');
                while (!window.contentManager || !window.contentManager.isInitialized) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                console.log('‚úÖ ContentManager initialized');
                
                // Set page title
                document.getElementById('page-title').textContent = window.mecraApp.textManager.texts.common.pageTitle;
                document.title = window.mecraApp.textManager.texts.common.pageTitle;
                
                // Load navigation
                function loadNavigation() {
                    const navData = window.mecraApp.textManager.texts.navigation;
                    document.getElementById('nav-brand-text').textContent = navData.brand;
                    
                    // Load navigation menu
                    const navMenu = document.getElementById('nav-menu');
                    let navHTML = '';
                    navData.items.forEach(item => {
                        navHTML += `<li class="nav-item"><a class="nav-link" href="${item.href}">${item.text}</a></li>`;
                    });
                    navMenu.innerHTML = navHTML;
                }
                
                // Initial navigation load
                loadNavigation();
                
                // Load footer
                function loadFooter() {
                    const footerData = window.mecraApp.textManager.texts.footer;
                    const contactData = window.mecraApp.textManager.texts.contact;
                    
                    document.getElementById('footer-logo').src = footerData.footerImage || 'assets/img/logo-white.svg';
                    document.getElementById('footer-company-name').textContent = footerData.companyName;
                    
                    // Address information from contact section
                    document.getElementById('footer-address-title').textContent = contactData.info.title;
                    document.getElementById('footer-address-content').textContent = contactData.info.address.content;
                    document.getElementById('footer-email-content').textContent = contactData.info.email.content;
                    document.getElementById('footer-phone-content').textContent = contactData.info.phone.content;
                    
                    // Set up mailto link properly
                    const emailLink = document.getElementById('footer-email-link');
                    emailLink.href = `mailto:${contactData.info.email.content}`;
                    
                    // Set up tel link for phone
                    const phoneLink = document.getElementById('footer-phone-link');
                    const phoneNumber = contactData.info.phone.content.replace(/\s+/g, '').replace(/[()]/g, '');
                    phoneLink.href = `tel:${phoneNumber}`;
                    
                    document.getElementById('footer-copyright').textContent = footerData.copyright;
                }
                
                // Initial footer load
                loadFooter();
                
                // Listen for language changes and update footer
                document.addEventListener('languageChanged', function(event) {
                    console.log('üîÑ Language changed - updating navigation and footer');
                    loadNavigation();
                    loadFooter();
                });
                
                // Load loading text
                document.getElementById('loading-text').textContent = window.mecraApp.textManager.texts.common.loading;
                
                // Mark as initialized
                window.mecraApp.initialized = true;
                console.log('‚úÖ App base initialization complete');
                
                // Initialize content loader after everything is ready
                console.log('üöÄ Starting ContentLoader...');
                if (typeof ContentLoader !== 'undefined') {
                    window.mecraApp.contentLoader = new ContentLoader();
                    console.log('‚úÖ ContentLoader initialized');
                } else {
                    console.error('‚ùå ContentLoader class not found');
                }
                
            } catch (error) {
                console.error('‚ùå Error initializing application:', error);
            }
        });
    </script>
