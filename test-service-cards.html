<!DOCTYPE html>
<html>
<head>
    <title>Service Cards Test</title>
    <style>
        .test-card {
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            margin: 10px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .test-card:hover {
            background-image: url('assets/img/services-1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .test-card-body {
            position: relative;
            z-index: 3;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(2px);
            border-radius: 12px;
            margin: 8px;
            padding: 20px;
            height: calc(100% - 16px);
            transition: all 0.3s ease;
        }
        
        .test-card:hover .test-card-body {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <h1>Service Card Background Test</h1>
    <div class="test-card">
        <div class="test-card-body">
            <h3>Test Service Card</h3>
            <p>Hover over this card to see background image</p>
        </div>
    </div>
    
    <h2>Direct Image Test</h2>
    <img src="assets/img/services-1.png" alt="Service 1" style="width: 300px;">
</body>
</html>
